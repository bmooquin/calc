<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@1000&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <script src="https://kit.fontawesome.com/dff77b93b4.js" crossorigin="anonymous"></script>
    <div class = "title-container">
        <i id="calc-icon" class="fa-solid fa-calculator"></i>
        <div class = "title">CALC</div>
    </div>
    <div class = "main-container">
        <div class = "calculator">
            <div class = "screen">
                <div class = "top-screen"></div>
                <div class = "main-screen">0</div>
            </div>
            <div class = "button-grid">
                <button class = "btn-gray">⌫</button>
                <button class = "btn-gray">C</button>
                <button class = "btn-gray">CE</button>
                <button class = "btn-gray">÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "btn-gray">×</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class = "btn-gray">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class = "btn-gray">+</button>
                <button>⁺/₋</button>
                <button>0</button>
                <button>.</button>
                <button class = "btn-blue">=</button>
            </div>
        </div>
    </div>
    <footer>Designed by Bilal Mooquin<footer>
    
</body>
</html>
